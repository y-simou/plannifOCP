<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateCrud.xhtml">


        <ui:define name="title">
            <h:outputText value="Utilisateur"></h:outputText>
        </ui:define>
        <link href="../resources/css/style.css"/>

        <ui:define name="body">

            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                <ui:include src="/sidebar.xhtml"/>

                <div class="content p-4">
                    <hr></hr>
                    <h1 align="center"> 
                          Utilisateur  </h1>
                    <hr></hr>
                    <h:form id="UtilisateurListForm">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <div class="container">
                            <div align="right">
                             <p:commandButton  icon="ui-icon-plus" value="Add" class="myBtn" oncomplete="PF('UtilisateurCreateDialog').show()" />
                            </div>
                             <hr></hr>
                            <p:dataTable value="#{utilisateurController.items}" var="item" 
                                         rowKey="#{item.id}"
                                         paginator="true"
                                         rows="30"
                                         class="tableCrud"
                                         style="text-align: center;width: 100%" 
                                         rowStyleClass="high" 
                                         widgetVar="table"
                                         >
                                <p:column filterBy="#{item.nom}" filterStyle="height: 20px" headerText="Name" filterMatchMode="contains" >
                                    <h:outputText value="#{item.nom}"/>
                                </p:column>
                                <p:column filterBy="#{item.prenom}" filterStyle="height: 20px" headerText="Prenom" filterMatchMode="contains" >
                                    <h:outputText value="#{item.prenom}"/>
                                </p:column>
                                <p:column filterBy="#{item.login}" filterStyle="height: 20px" headerText="Login" filterMatchMode="contains" >
                                    <h:outputText value="#{item.login}"/>
                                </p:column>
                                <p:column filterBy="#{item.mail}" filterStyle="height: 20px" headerText="Mail" filterMatchMode="contains" >
                                    <h:outputText value="#{item.mail}"/>
                                </p:column>
                                <p:column filterBy="#{item.site.nom}" filterStyle="height: 20px" headerText="Site" filterMatchMode="contains" >
                                    <h:outputText value="#{item.site.nom}"/>
                                </p:column>
                                <p:column filterBy="#{item.type}" headerText="Admin ?" filterMatchMode="equals">
                                    <f:facet name="filter">
                                        <p:selectOneButton onchange="PF('table').filter()">
                                            <f:converter converterId="javax.faces.Boolean" />
                                            <f:selectItem itemLabel="All" itemValue="" />
                                            <f:selectItem itemLabel="yes" itemValue="true" />
                                            <f:selectItem itemLabel="no" itemValue="false" />
                                        </p:selectOneButton>
                                    </f:facet>
                                    <h:outputText value="#{item.type eq 1 ? 'Admin' : 'user'}" />
                                </p:column>
                                <p:column>
                                    <p:commandLink actionListener="#{utilisateurController.delete(item)}" update=":UtilisateurListForm" styleClass="margin"> 
                                        <h:graphicImage value="../resources/images/logo-s.png" height="20px" alt="X" />
                                    </p:commandLink>
                                    <p:commandButton class="myBtn" actionListener="#{utilisateurController.setSelected(item)}" styleClass="margin" style="height: 25px" update=":UtilisateurEditForm" oncomplete="PF('UtilisateurEditDialog').show()"  icon="ui-icon-pencil"/>
                                    <p:commandLink actionListener="#{utilisateurController.setSelected(item)}" styleClass="margin" update=":UtilisateurViewForm" oncomplete="PF('UtilisateurViewDialog').show()"  > 
                                        <h:graphicImage value="../resources/images/seeMore.png" height="20px" alt="View" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                           
                        </div>
                        <br></br><hr></hr>


                    </h:form>
                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
