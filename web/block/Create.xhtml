<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BlockCreateDlg" widgetVar="BlockCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="330" showHeader="false">

            <h:form id="BlockCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Block :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Nom :  " for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{blockController.selected.nom}" title="Nom" />
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Puissance" for="puissance" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="puissance" value="#{blockController.selected.puissance}" title="Puissance" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Volume" for="volume" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="volume" value="#{blockController.selected.volume}" title="Volume" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Priority" for="priority" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="priority" value="#{blockController.selected.priority}" title="Priority" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Panel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{blockController.panel}" >
                                                <p:ajax event="valueChange" update="trench"  listener="#{blockController.doActionPanel(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--PANEL--" />
                                                <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                                               var="p"
                                                               itemLabel="#{p.nom}"
                                                               itemValue="#{p}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Trench"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="trench" value="#{blockController.trench}" >
                                                <p:ajax event="valueChange" update="parcel"  listener="#{blockController.doActionTrench(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--Trench--" />
                                                <f:selectItems value="#{blockController.trenchs}"
                                                               var="t"
                                                               itemLabel="#{t.nom}"
                                                               itemValue="#{t}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Parcel"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="parcel" value="#{blockController.parcel}" >
                                                <p:ajax event="valueChange" update="level"  listener="#{blockController.doActionParcel(event)}" />
                                                <f:selectItem value="#{null}" itemLabel="--PARCEL--" />
                                                <f:selectItems value="#{blockController.parcels}"
                                                               var="p"
                                                               itemLabel="#{p.nom}"
                                                               itemValue="#{p}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Level"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="level" value="#{blockController.levelLayer}" >
                                                <f:selectItems value="#{blockController.levelLayers}"
                                                               var="l"
                                                               itemValue="#{l.id}"
                                                               itemLabel="#{l.nom}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{blockController.create()}" onclick="handleSubmit(args, 'BlockCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'BlockCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
