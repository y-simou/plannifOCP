<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RHEditDlg" widgetVar="RHEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="370" showHeader="false">

            <h:form id="RHEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Position Machine :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Site : " for="site" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="site" value="#{rHController.selected.site}" >
                                                <f:selectItems value="#{siteController.itemsAvailableSelectOne}"
                                                               var="siteItem"
                                                               itemLabel="#{siteItem.nom}"
                                                               itemValue="#{siteItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>

                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Poste : " for="poste" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="poste" value="#{rHController.selected.poste}" >
                                                <f:selectItems value="#{posteController.itemsAvailableSelectOne}"
                                                               var="posteItem"
                                                               itemLabel="#{posteItem.nom}"
                                                               itemValue="#{posteItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                          <p:selectBooleanButton id="type" class="myBtn" value="#{rHController.selected.available}" onLabel="Available" offLabel="Not Available" />
                                        </p:column>
                                    </p:row>

                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{rHController.update()}" onclick="handleSubmit(args, 'RHEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'RHEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
