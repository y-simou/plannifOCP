<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

              <p:dialog id="SiteViewDlg" widgetVar="SiteViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="500" height="250" showHeader="false">
            <h:form id="SiteViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-6">
                                     <h:outputText value="Name :"/>
                                    <h:outputText value=" #{siteController.selected.nom}" title="Name"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Axe :" />
                                    <h:outputText value=" #{siteController.selected.axe.nom}" />
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'SiteViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
