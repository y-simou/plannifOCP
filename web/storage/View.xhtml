<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StorageViewDlg" widgetVar="StorageViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="80%" height="50%" showHeader="false">
            <h:form id="StorageViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations </h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputText value="Stock :"/>
                                    <h:outputText value=" #{storageController.selected.stock.nom}" title="Stock"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="Site :"/>
                                    <h:outputText value=" #{storageController.selected.stock.site.nom}" title="Stock"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputLabel value="machine :"/>
                                    <h:outputText value=" #{storageController.selected.machine.nom}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputText value="Block : "/>
                                    <h:outputText value="P #{storageController.selected.block.level.parcel.trench.panel.nom} - 
                                                  T #{storageController.selected.block.level.parcel.trench.nom} - 
                                                  P #{storageController.selected.block.level.parcel.nom} - 
                                                  L #{storageController.selected.block.level.nom} -
                                                  #{storageController.selected.block.nom}" title="Block" rendered="#{storageController.selected.block.id ne null}"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="Date :"/>
                                    <h:outputText value="#{storageController.selected.dateTransport}" title="Date Transport">
                                        <f:convertDateTime pattern="dd-MM-yyyy"  timeZone="Africa/Casablanca"/>
                                    </h:outputText>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="Quantity :"/>
                                    <h:outputText value=" #{storageController.selected.quantity} Tn" title="Quantity" rendered="#{storageController.selected.quantity ne null}"/>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'StorageViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
