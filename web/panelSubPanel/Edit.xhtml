<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanelSubPanelEditDlg" widgetVar="PanelSubPanelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPanelSubPanelTitle}">
            <h:form id="PanelSubPanelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{panelSubPanelController.selected != null}">

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                           var="panelItem"
                                           itemValue="#{panelItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPanelSubPanelLabel_subpanel}" for="subpanel" />

                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           var="subpanelItem"
                                           itemValue="#{subpanelItem}"/>
                        </p:selectOneMenu>
