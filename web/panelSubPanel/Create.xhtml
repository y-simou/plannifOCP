<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

         <p:dialog id="PanelSubPanelCreateDlg" widgetVar="PanelSubPanelCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="60%" height="80%" showHeader="false">

            <h:form id="PanelSubPanelCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Chemical Component Layer :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Panel"/>
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{panelSubPanelController.selected.panel}" >
                                                <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                                               var="p"
                                                               itemValue="#{p}"
                                                               itemLabel="#{p.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Sub Panel"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{panelSubPanelController.selected.subpanel}" >
                                                <f:selectItems value="#{subPanelController.itemsAvailableSelectOne}"
                                                                var="sp"
                                                               itemValue="#{sp}"
                                                               itemLabel="Structure #{sp.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{panelSubPanelController.create()}" onclick="handleSubmit(args, 'PanelSubPanelCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'PanelSubPanelCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
