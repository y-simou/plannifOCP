<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

       <p:dialog id="ChemicalComponentEditDlg" widgetVar="ChemicalComponentEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="40%" height="50%" showHeader="false">

            <h:form id="ChemicalComponentEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit ChemicalComponent :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid columns="2" id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">

                                    <p:outputLabel value="Name :  " for="nom" />
                                    <p:inputText id="nom" value="#{chemicalComponentController.selected.nom}" title="Name" />
                                     <p:outputLabel value="Site :  " for="site" />
                                    <p:selectOneMenu id="site" value="#{chemicalComponentController.selected.site}" >
                                        <f:selectItem value="#{null}" itemLabel="--SITE--"/>
                                        <f:selectItems value="#{siteController.itemsAvailableSelectOne}"
                                                       var="site"
                                                       itemValue="#{site}" itemLabel="#{site.nom}"/>
                                    </p:selectOneMenu>

                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{chemicalComponentController.update()}" onclick="handleSubmit(args, 'ChemicalComponentEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'ChemicalComponentEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
