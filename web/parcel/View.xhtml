<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcelViewDlg" widgetVar="ParcelViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="90%" height="100%" showHeader="false">
            <h:form id="ParcelViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputText value="CCL"/>
                                    <h:outputText value=" #{parcelController.selected.ccl.nom}" title="CCL"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="Sub Panel"/>
                                    <h:outputText value=" #{parcelController.selected.subPanel.nom}" title="Sub Panel"/>
                                </div>
                                <div class="col-md-5">
                                    <h:outputText value="Panel"/>
                                    <h:outputText value=" #{parcelController.selected.trench.panel.nom}" title="Panel"/>
                                </div>

                            </div>
                            <hr></hr>

                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputText value="Name"/>
                                    <h:outputText value=" #{parcelController.selected.nom}" title="Name"/>
                                </div> 
                                <div class="col-md-4">
                                    <h:outputText value="Trench"/>
                                    <h:outputText value=" #{parcelController.selected.trench.nom}" title="Trench"/>
                                </div>
                                <div class="col-md-5">
                                    <h:outputText value="Y"/>
                                    <h:outputText value=" #{parcelController.selected.y}" title="Y"/>
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputText value="Surface"/>
                                    <h:outputText value=" #{parcelController.selected.surface}" title="Surface"/>
                                </div> 
                                <div class="col-md-4">
                                    <h:outputText value="Epaisseur"/>
                                    <h:outputText value=" #{parcelController.selected.epaisseur}" title="Epaisseur"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="X"/>
                                    <h:outputText value=" #{parcelController.selected.x}" title="X"/>
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText value="Statut"/>
                                    <h:outputText value=" #{parcelController.selected.statut}" title="Statut"/>
                                </div> 
                                <div class="col-md-6">
                                    <h:outputText value="Treatment"/>
                                    <h:outputText value=" #{parcelController.selected.treatment}" title="Treatment"/>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'ParcelViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
