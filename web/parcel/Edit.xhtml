<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcelEditDlg" widgetVar="ParcelEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="80%" height="98%" showHeader="false">

            <h:form id="ParcelEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Parcel :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Name "/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{parcelController.selected.nom}" title="Name" />
                                        </p:column>

                                        <p:column>
                                            <p:outputLabel value="X"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="x" value="#{parcelController.selected.x}" title="x" />
                                        </p:column>  <p:column>
                                            <p:outputLabel value="Sub Panel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="subPanel" value="#{parcelController.selected.subPanel}" >
                                                <f:selectItems value="#{subPanelController.itemsAvailableSelectOne}"
                                                               var="subPanel"
                                                               itemValue="#{subPanel}"
                                                               itemLabel="P#{subPanel.panel.nom} S#{subPanel.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>

                                    </p:row>
                                    <p:row> 

                                        <p:column>
                                            <p:outputLabel value="Statut " />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{parcelController.selected.statut}" title="Statut" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Y" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="y" value="#{parcelController.selected.y}" title="Y" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Trench" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="trench" value="#{parcelController.selected.trench}" >
                                                <f:selectItems value="#{trenchController.itemsAvailableSelectOne}"
                                                               var="trenchItem"
                                                               itemValue="#{trenchItem}"
                                                               itemLabel="P#{trenchItem.panel.nom} T#{trenchItem.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row> 

                                        <p:column>
                                            <p:outputLabel value="Treatment " />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{parcelController.selected.treatment}" title="Treatment" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Surface" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="surface" value="#{parcelController.selected.surface}" title="surface" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Epaisseur"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="epaisseur" value="#{parcelController.selected.epaisseur}" title="Epaisseur" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{parcelController.update()}" onclick="handleSubmit(args, 'ParcelEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'ParcelEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
