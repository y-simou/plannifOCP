<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateCrud.xhtml">


        <ui:define name="title">
            <h:outputText value="Parcel"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                <ui:include src="/sidebar.xhtml"/>

                <div class="content p-4">
                    <hr></hr>
                    <h1 align="center"> 
                        Parcel  </h1>
                    <hr></hr>
                    <h:form id="ParcelListForm">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <div class="container-fluid">
                            <div align="right">
                                <p:commandButton  icon="ui-icon-plus" value="Add" class="myBtn" oncomplete="PF('ParcelCreateDialog').show()" />
                            </div>
                            <hr></hr>
                            <p:dataTable value="#{parcelController.items}" var="item" 
                                         rowKey="#{item.id}"
                                         paginator="true"
                                         rows="30"
                                         class="tableCrud"
                                         style="text-align: center;width: 100%" 
                                         rowStyleClass="high" 
                                         widgetVar="table"
                                         >
                                <p:column filterBy="#{item.nom}" filterStyle="height: 20px" headerText="Name" filterMatchMode="contains" >
                                    <h:outputText value="#{item.nom}"/>
                                </p:column>
                                <p:column filterBy="#{item.x}" filterStyle="height: 20px" headerText="X" filterMatchMode="contains" >
                                    <h:outputText value="#{item.x}"/>
                                </p:column>
                                <p:column filterBy="#{item.y}" filterStyle="height: 20px" headerText="Y" filterMatchMode="contains" >
                                    <h:outputText value="#{item.y}"/>
                                </p:column>
                                <p:column filterBy="#{item.surface}" filterStyle="height: 20px" headerText="Surface" filterMatchMode="contains" >
                                    <h:outputText value="#{item.surface}"/>
                                </p:column>
                                <p:column filterBy="#{item.epaisseur}" filterStyle="height: 20px" headerText="Epaisseur" filterMatchMode="contains" >
                                    <h:outputText value="#{item.epaisseur}"/>
                                </p:column>
                                <p:column filterBy="#{item.statut}" filterStyle="height: 20px" headerText="Statut" filterMatchMode="contains" >
                                    <h:outputText value="#{item.statut}"/>
                                </p:column>
                                <p:column filterBy="#{item.treatment}" filterStyle="height: 20px" headerText="Treatment" filterMatchMode="contains" >
                                    <h:outputText value="#{item.treatment}"/>
                                </p:column>
                                <p:column filterBy="#{item.trench.nom}" filterStyle="height: 20px" headerText="Trench" filterMatchMode="contains" >
                                    <h:outputText value="#{item.trench.nom}"/>
                                </p:column>
                                <p:column filterBy="#{item.subPanel.nom} -#{item.ccl.nom}" filterStyle="height: 20px" headerText="SubPanel-CCL" filterMatchMode="contains" >
                                    <h:outputText value="#{item.subPanel.nom} -#{item.ccl.nom}"/>
                                </p:column>
                                <p:column> 
                                    <p:commandLink actionListener="#{parcelController.delete(item)}" update=":ParcelListForm" styleClass="margin"> 
                                        <h:graphicImage value="../resources/images/logo-s.png" height="20px" alt="X" />
                                    </p:commandLink>
                                    <p:commandButton actionListener="#{parcelController.setSelected(item)}" styleClass="margin" style="height: 25px" update=":ParcelEditForm" oncomplete="PF('ParcelEditDialog').show()"  icon="ui-icon-pencil"/>
                                    <p:commandLink actionListener="#{parcelController.setSelected(item)}" styleClass="margin" update=":ParcelViewForm" oncomplete="PF('ParcelViewDialog').show()"  > 
                                        <h:graphicImage value="../resources/images/seeMore.png" height="20px" alt="View" />
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <br></br><hr></hr>


                    </h:form>
                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                    <ui:include src="View.xhtml"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
