<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateCrud.xhtml">


        <ui:define name="title">
            <h:outputText value="Poste"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                <ui:include src="/sidebar.xhtml"/>

                <div class="content p-4">
                    <hr></hr>
                    <h1 align="center"> 
                         Poste : </h1>
                    <hr></hr>
                    <h:form id="PosteListForm">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <div class="container">
                             <div align="right">
                             <p:commandButton  icon="ui-icon-plus" value="Add" class="myBtn" oncomplete="PF('PosteCreateDialog').show()" />
                            </div>
                             <hr></hr>
                            <p:dataTable value="#{posteController.items}" var="item" 
                                      rowKey="#{item.id}"
                                         
                                         class="tableCrud"
                                         style="text-align: center;" rowStyleClass="high" 
                                         >
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </p:column>
                                <p:column> 
                                    <p:commandLink actionListener="#{posteController.delete(item)}" update=":PosteListForm" styleClass="margin"> 
                                        <h:graphicImage value="../resources/images/logo-s.png" height="20px" alt="X" />
                                    </p:commandLink>
                                    <p:commandButton actionListener="#{posteController.setSelected(item)}" styleClass="margin" style="height: 25px" update=":PosteEditForm" oncomplete="PF('PosteEditDialog').show()"  icon="ui-icon-pencil"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <br></br><hr></hr>


                    </h:form>
                    <ui:include src="Create.xhtml"/>
                    <ui:include src="Edit.xhtml"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
