<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

       <p:dialog id="PosteEditDlg" widgetVar="PosteEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="30%" height="40%" showHeader="false">

            <h:form id="PosteEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Poste </h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Name : " for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{posteController.selected.nom}" title="Name" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                   <div class="f1-buttons" align="right">
                       <p:commandButton  value="Save" class="myBtn" actionListener="#{posteController.update()}" onclick="handleSubmit(args, 'PosteEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'PosteEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
