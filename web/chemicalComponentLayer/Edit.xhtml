<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChemicalComponentLayerEditDlg" widgetVar="ChemicalComponentLayerEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="750" height="260" showHeader="false">

            <h:form id="ChemicalComponentLayerEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Chemical Component Layer :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>
                                            <p:outputLabel value="Panel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{chemicalComponentLayerController.panel}" >
                                                <p:ajax event="valueChange" update="trench"  listener="#{chemicalComponentLayerController.doActionPanel(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--PANEL--" />
                                                <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                                               var="p"
                                                               itemLabel="#{p.nom}"
                                                               itemValue="#{p}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Trench"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="trench" value="#{chemicalComponentLayerController.trench}" >
                                                <p:ajax event="valueChange" update="parcel"  listener="#{chemicalComponentLayerController.doActionTrench(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--Trench--" />
                                                <f:selectItems value="#{chemicalComponentLayerController.trenchs}"
                                                               var="t"
                                                               itemLabel="#{t.nom}"
                                                               itemValue="#{t}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Parcel"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="parcel" value="#{chemicalComponentLayerController.parcel}" >
                                                <p:ajax event="valueChange" update="level"  listener="#{chemicalComponentLayerController.doActionParcel(event)}" />
                                                <f:selectItem value="#{null}" itemLabel="--PARCEL--" />
                                                <f:selectItems value="#{chemicalComponentLayerController.parcels}"
                                                               var="p"
                                                               itemLabel="#{p.nom}"
                                                               itemValue="#{p}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Level"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="level" value="#{chemicalComponentLayerController.levelLayer}" >
                                                <f:selectItems value="#{chemicalComponentLayerController.levelLayers}"
                                                               var="l"
                                                               itemValue="#{l.id}"
                                                               itemLabel=" #{l.nom}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>

                                            <p:outputLabel value="Chemical Component" for="chemicalComponent" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="chemicalComponent" value="#{chemicalComponentLayerController.selected.chemicalComponent}" >
                                                <f:selectItems value="#{chemicalComponentController.itemsAvailableSelectOne}"
                                                               var="chemicalComponentItem"
                                                               itemLabel="#{chemicalComponentItem.nom}"
                                                               itemValue="#{chemicalComponentItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Teneur" for="teneur" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="teneur" value="#{chemicalComponentLayerController.selected.teneur}" title="Teneur" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{chemicalComponentLayerController.update()}" onclick="handleSubmit(args, 'ChemicalComponentLayerEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'ChemicalComponentLayerEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
