<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ChemicalComponentLayerViewDlg" widgetVar="ChemicalComponentLayerViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="250" showHeader="false">
            <h:form id="ChemicalComponentLayerViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value="#{chemicalComponentLayerController.selected.id}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputLabel value="Level Layer :"/>
                                    <h:outputText value="#{chemicalComponentLayerController.selected.levelLayer.nom}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputLabel value="Chemical Component :"/>
                                    <h:outputText value="#{chemicalComponentLayerController.selected.chemicalComponent.nom}" />
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="Teneur :"/>
                                    <h:outputText value="#{chemicalComponentLayerController.selected.teneur}" title="Teneur"/>

                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'ChemicalComponentLayerViewDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>
     

    </ui:composition>
</html>
