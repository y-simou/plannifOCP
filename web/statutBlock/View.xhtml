<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StatutBlockViewDlg" widgetVar="StatutBlockViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="60%" height="35%" showHeader="false">
            <h:form id="StatutBlockViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                        <p:row>

                                            <p:column>
                                                <p:outputLabel value="Panel" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" #{statutBlockController.selected.block.level.parcel.trench.panel.nom}" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Trench "  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" #{statutBlockController.selected.block.level.parcel.trench.panel.nom}"  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Parcel"  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" #{statutBlockController.selected.block.level.parcel.nom}"  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Level"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value=" #{statutBlockController.selected.block.level.nom}" title="Name"/>
                                            </p:column>

                                        </p:row>
                                        <p:row>

                                            <p:column>
                                                <h:outputText value="Block"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value=" #{statutBlockController.selected.block.nom}" title="Block"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="Statut Initial"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value=" #{statutBlockController.selected.statutInitial}" title="Initial"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="Statut Final"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value=" #{statutBlockController.selected.statutFinal}" title="Final"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="Date "/>
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{statutBlockController.selected.dateChangement}" title="Date">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Africa/Casablanca"/>
                                                </h:outputText>
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'StatutBlockViewDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
