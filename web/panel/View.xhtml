<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PanelViewDlg" widgetVar="PanelViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="80%" height="60%" showHeader="false">
            <h:form id="PanelViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputText value="Name :"/>
                                    <h:outputText value=" #{panelController.selected.nom}" title="Name"/>
                                </div> 
                                <div class="col-md-4">
                                    <h:outputText value="Date Debut Exploitation "/>
                                    <h:outputText value="#{panelController.selected.datePDebutExploitation}" title="Date Debut Exploitation">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </div>

                                <div class="col-md-4">
                                    <h:outputText value="Date Fin Exploitation "/>
                                    <h:outputText value="#{panelController.selected.datePFinExploitation}" title="Date Fin Exploitation">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </div>

                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputText value="Surface  "/>
                                    <h:outputText value=" #{panelController.selected.surface}" title="Surface"/>
                                </div>
                                
                                <div class="col-md-3">
                                    <h:outputText value="Reserves  "/>
                                    <h:outputText value=" #{panelController.selected.reserves}" title="Reserves"/>
                                </div>
                                
                                <div class="col-md-3">
                                    <h:outputText value="X"/>
                                    <h:outputText value=" #{panelController.selected.x}" title="X"/>
                                </div>

                                <div class="col-md-3">
                                    <h:outputText value="Y"/>
                                    <h:outputText value=" #{panelController.selected.y}" title="Y"/>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'PanelViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
