<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="LevelLayerEditDlg" widgetVar="LevelLayerEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="90%" height="80%" showHeader="false">

            <h:form id="LevelLayerEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Level</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>
                                            <p:outputLabel value="Panel/Trench/Parcel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="parcel" value="#{levelLayerController.selected.parcel}" >
                                                <f:selectItems value="#{parcelController.itemsAvailableSelectOne}"
                                                               var="p"
                                                               itemValue="#{p}" itemLabel="P#{p.trench.panel.nom} T#{p.trench.nom} P#{p.nom}"/>
                                            </p:selectOneMenu> </p:column>
                                        <p:column>
                                            <p:outputLabel value="Name"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{levelLayerController.selected.nom}" title="Name" />
                                        </p:column>
                                        <p:column>
                                            <p:selectBooleanButton id="type" class="myBtn" value="#{levelLayerController.selected.phosphate}" onLabel="Layer" offLabel="Sterile" />
                                        </p:column>
                                    </p:row>
                                    <p:row>

                                        <p:column>
                                            <p:outputLabel value="Sequence" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{levelLayerController.selected.sequenceNiveau}" title="Number" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Taux recuperation "  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{levelLayerController.selected.tauxrecup}" title="Taux recuperation" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="THC"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{levelLayerController.selected.thc}" title="THC" />
                                        </p:column>
                                    </p:row>
                                    <p:row>

                                        <p:column>
                                            <p:outputLabel value="Puissance" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{levelLayerController.selected.puissance}" title="Puissance" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Surface"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{levelLayerController.selected.surface}" title="Surface" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Volume"  />
                                        </p:column>
                                        <p:column>
                                            <p:inputText value="#{levelLayerController.selected.volume}" title="Volume" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{levelLayerController.update()}" onclick="handleSubmit(args, 'LevelLayerEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'LevelLayerEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
