<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LevelLayerViewDlg" widgetVar="LevelLayerViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="220" showHeader="false">
            <h:form id="LevelLayerViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputText value="Panel/Trench/Parcel"/>
                                    <h:outputText value=" P#{levelLayerController.selected.parcel.trench.panel.nom} T#{levelLayerController.selected.parcel.trench.nom} P#{levelLayerController.selected.parcel.nom}" title="Number"/>
                                </div>
                                <div class="col-md-3">
                                    <h:outputText value="Name "/>
                                    <h:outputText value=" #{levelLayerController.selected.nom}" title="Name"/>
                                </div>
                                <div class="col-md-2">
                                    <h:outputText value=" #{levelLayerController.selected.phosphate ? 'Layer' : 'Sterile'}" title="Type"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputText value="Sequence "/>
                                    <h:outputText value=" #{levelLayerController.selected.sequenceNiveau}" title="Number"/>
                                </div>
                                <div class="col-md-3">
                                    <h:outputText value="Taux recuperation "/>
                                    <h:outputText value=" #{levelLayerController.selected.tauxrecup}" title="Taux recuperation"/>
                                </div>
                                <div class="col-md-3">
                                    <h:outputText value="THC " rendered="#{levelLayerController.selected.phosphate}"/>
                                    <h:outputText value=" #{levelLayerController.selected.thc}" rendered="#{levelLayerController.selected.phosphate}" title="Name"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputText value="Puissance "/>
                                    <h:outputText value=" #{levelLayerController.selected.puissance}" title="Puissance"/>
                                </div>
                                <div class="col-md-3">
                                    <h:outputText value="Surface "/>
                                    <h:outputText value=" #{levelLayerController.selected.surface}" title="Surface"/>
                                </div>
                                <div class="col-md-3">
                                    <h:outputText value="Volume "/>
                                    <h:outputText value=" #{levelLayerController.selected.volume}" title="Volume"/>
                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'LevelLayerViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
