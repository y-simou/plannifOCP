<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LevelLayerViewDlg" widgetVar="LevelLayerViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="65%" height="60%" showHeader="false">
            <h:form id="LevelLayerViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-12">
                                    <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                        <p:row>

                                            <p:column>
                                                <p:outputLabel value="Panel" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" #{levelLayerController.selected.parcel.trench.panel.nom}" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Trench "  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" #{levelLayerController.selected.parcel.trench.panel.nom}"  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Parcel"  />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value=" #{levelLayerController.selected.parcel.nom}"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value=" #{levelLayerController.selected.phosphate ? 'Layer' : 'Sterile'}" title="Type"/>
                                            </p:column>

                                        </p:row>
                                        <p:row>
                                            <p:column>
                                                <p:outputLabel value="Name"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value=" #{levelLayerController.selected.nom}" title="Name"/>
                                            </p:column>

                                            <p:column>
                                                <p:outputLabel value="Sequence" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{levelLayerController.selected.sequenceNiveau}" title="Number" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Taux recuperation "  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{levelLayerController.selected.tauxrecup}" title="Taux recuperation" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="THC"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{levelLayerController.selected.thc}" title="THC" />
                                            </p:column>
                                        </p:row>
                                        <p:row>

                                            <p:column>
                                                <p:outputLabel value="Puissance" />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{levelLayerController.selected.puissance}" title="Puissance" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Surface"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{levelLayerController.selected.surface}" title="Surface" />
                                            </p:column>
                                            <p:column>
                                                <p:outputLabel value="Volume"  />
                                            </p:column>
                                            <p:column>
                                                <h:outputText value="#{levelLayerController.selected.volume}" title="Volume" />
                                            </p:column>
                                        </p:row>
                                    </p:panelGrid>

                                </div>
                            </div>
                        </div>
                        <hr></hr>
                        <p:commandLink oncomplete="handleSubmit(args,'LevelLayerViewDialog');"> 
                            <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                        </p:commandLink>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
