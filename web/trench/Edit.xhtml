<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

         <p:dialog id="TrenchEditDlg" widgetVar="TrenchEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="60%" height="70%" showHeader="false">

            <h:form id="TrenchEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Trench :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid columns="4" id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:outputLabel value="name : " for="nom" />
                                    <p:inputText id="nom" value="#{trenchController.selected.nom}" title="Name" />
                                    <p:outputLabel value="Surface :" for="surface" />
                                    <p:inputText id="surface" value="#{trenchController.selected.surface}" title="Surface" />

                                    <p:outputLabel value="Reserves :" for="reserves" />
                                    <p:inputText id="reserves" value="#{trenchController.selected.reserves}" title="Reserves" />
                                    <p:outputLabel value="Panel :" for="panel" />
                                    <p:selectOneMenu id="panel" value="#{trenchController.selected.panel}" >
                                        <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                                       var="panelItem"
                                                       itemLabel="#{panelItem.nom}"
                                                       itemValue="#{panelItem}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="X :" for="x" />
                                    <p:inputText id="x" value="#{trenchController.selected.x}" title="X" />
                                    <p:outputLabel value="Y :" for="y" />
                                    <p:inputText id="y" value="#{trenchController.selected.y}" title="Y" />

                                    <p:outputLabel value="Start :" for="datePDebutExploitation" />
                                    <p:calendar id="datePDebutExploitation" pattern="MM/dd/yyyy" value="#{trenchController.selected.datePDebutExploitation}" title="Start of Operation" timeZone="Africa/Casablanca"  showOn="button"/>
                                    <p:outputLabel value="End :" for="datePFinExploitation" />
                                    <p:calendar id="datePFinExploitation" pattern="MM/dd/yyyy" value="#{trenchController.selected.datePFinExploitation}" title="End of Operation" timeZone="Africa/Casablanca"  showOn="button"/>

                                </p:panelGrid>
                            </div>
                        </div>
                        <hr></hr>
                    </div>
                    <br></br>
                   <div class="f1-buttons" align="right">
                       <p:commandButton  value="Save" class="myBtn" actionListener="#{trenchController.update()}" onclick="handleSubmit(args, 'TrenchEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'TrenchEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
