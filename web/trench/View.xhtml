<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrenchViewDlg" widgetVar="TrenchViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="410" showHeader="false">
            <h:form id="TrenchViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-3">
                                    <h:outputLabel value="id :" />
                                    <h:outputText value=" #{trenchController.selected.id}" />
                                </div>
                                <div class="col-md-4">
                                    <h:outputLabel value="Name :"/>
                                    <h:outputText value=" #{trenchController.selected.nom}" />
                                </div>
                                <div class="col-md-5">
                                    <h:outputLabel value="Surface :"/>
                                    <h:outputText value=" #{trenchController.selected.surface}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText value="X :"/>
                                    <h:outputText value=" #{trenchController.selected.x}" title="X"/>

                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="Y :"/>
                                    <h:outputText value=" #{trenchController.selected.y}" title="Y"/>

                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText value="Panel :"/>
                                    <h:outputText value=" #{trenchController.selected.panel.nom}" title="Panel"/>
                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="Reserves :"/>
                                    <h:outputText value=" #{trenchController.selected.reserves}" title="Reserves"/>

                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-6">
                                    <h:outputText value="Start of Operation :"/>
                                    <h:outputText value="#{trenchController.selected.datePDebutExploitation}" title="Start of Operation">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                </div>
                                <div class="col-md-6">
                                    <h:outputText value="End of Operation :"/>
                                    <h:outputText value="#{trenchController.selected.datePFinExploitation}" title="End of Operation">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>

                                </div>
                            </div>
                        </div>
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'TrenchViewDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
