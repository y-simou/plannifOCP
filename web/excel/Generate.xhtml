<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templateCrud.xhtml">


        <ui:define name="title">
            <h:outputText value="Generate Data"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                <ui:include src="/sidebar.xhtml"/>
                <div class="content p-4">
                    <hr></hr>
                    <h1 align="center"> 
                        Generate Data </h1>
                    <hr></hr>
                    <br></br><br></br> <br></br> <br></br> <br></br> <br></br>
                    <h:form id="ImportDataForm" enctype="multipart/form-data">
                        <br></br>
                        <p:panelGrid id="generate" style="margin: 0 auto;width: 70%;background-image: url('../resources/images/managerbg.png')">
                            <p:row>
                                <p:column styleClass="text-font">
                                    <p:outputLabel value="Panel "/>
                                </p:column>
                                <p:column styleClass="text-font">
                                    <p:selectOneMenu id="panel" value="#{xlController.panel}" style="width: 60%;border-radius: 0px;line-height: 20px;">
                                        <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                                       var="panel"
                                                       itemValue="#{panel}"
                                                       itemLabel="#{panel.nom}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column styleClass="text-font">
                                    <h:commandLink class="btn btn-outline-secondary" action="#{xlController.generate()}" style="background-color: grey" >Generate</h:commandLink>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <br></br>
                    </h:form>
                    <br></br> <br></br><br></br><br></br><br></br><br></br>
                    <hr></hr>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
