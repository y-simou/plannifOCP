<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templateCrud.xhtml">


        <ui:define name="title">
            <h:outputText value="Import Data"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <div class="d-flex image-container set-full-height" style="background-image: url('../resources/images/managerbg.png')">
                <ui:include src="/sidebar.xhtml"/>
                <div class="content p-4">
                    <hr></hr>
                    <h1 align="center"> 
                        Import Data </h1>
                    <hr></hr>
                    <br></br><br></br> <br></br> <br></br> <br></br> <br></br>
                    <h:form id="ImportDataForm" enctype="multipart/form-data">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 col-sm-3"></div>
                                <div class="col-md-9 col-lg-9 col-sm-9">
                                    <div class="input-group mb-3" style="vertical-align: central">
                                        <div class="input-group-prepend">
                                            <h:commandLink class="btn btn-outline-secondary" action="#{xlController.database()}" style="background-color: grey" >Import &nbsp; <i class="fa fa-upload"></i></h:commandLink>
                                        </div>
                                        <div class="input-group-prepend">
                                            <p:selectOneMenu id="poste" value="#{xlController.annee}" >
                                                <f:selectItem value="#{null}" itemLabel="--SELECT YEAR--"/>
                                                <f:selectItems value="#{anneeController.itemsAvailableSelectOne}"
                                                               var="year"
                                                               itemLabel="#{year.annee}"
                                                               itemValue="#{year}"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="custom-file">
                                            <p:fileUpload value="#{xlController.file}" class="custom-file-input" id="inputGroupFile" mode="simple"/>
                                            <label class="custom-file-label" style="width: 50%" for="inputGroupFile">Choose file &nbsp; <i class="fa fa-file"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                    <br></br> <br></br><br></br><br></br><br></br><br></br>
                    <hr></hr>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
