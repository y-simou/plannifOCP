<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PossibilityStorageViewDlg" widgetVar="PossibilityStorageViewDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="80%" height="40%" showHeader="false">
            <h:form id="PossibilityStorageViewForm">
                <h:panelGroup id="display" styleClass="ui-noborder">
                    <div class="form-control">
                        <h4 align="center">More informations :</h4>
                        <hr></hr>
                        <br></br>
                        <div class="container" align="center">
                            <div class="row">
                                <div class="col-md-4">
                                    <h:outputText value="Stock  "/>
                                    <h:outputText value="  #{possibilityStorageController.selected.stock.nom}" title="Stock"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value="Level :"/>
                                    <h:outputText value=" P #{possibilityStorageController.selected.level.parcel.trench.panel.nom} - 
                                                  T #{possibilityStorageController.selected.level.parcel.trench.nom} - 
                                                  P #{possibilityStorageController.selected.level.parcel.nom} - 
                                                  #{possibilityStorageController.selected.level.nom}" title="Level" rendered="#{possibilityStorageController.selected.level.id ne null}"/>
                                </div>
                                <div class="col-md-4">
                                    <h:outputText value=" #{possibilityStorageController.selected.possibility ? 'possible' : 'impossible'}" />
                                </div>
                            </div>
                            <hr></hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <p:commandLink oncomplete="handleSubmit(args,'PossibilityStorageViewDialog');"> 
                                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                                    </p:commandLink>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
