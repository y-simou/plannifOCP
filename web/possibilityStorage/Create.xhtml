<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PossibilityStorageCreateDlg" widgetVar="PossibilityStorageCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="65%" height="80%" showHeader="false">

            <h:form id="PossibilityStorageCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Possibility Storage </h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Stock " for="stock" />

                                        </p:column>
                                        <p:column> 
                                            <p:selectOneMenu id="stock" value="#{possibilityStorageController.selected.stock}" >
                                                <f:selectItems value="#{stockController.itemsAvailableSelectOne}"
                                                               var="s"
                                                               itemLabel=" #{s.nom}"
                                                               itemValue="#{s}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Panel" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu value="#{possibilityStorageController.panel}" >
                                                <p:ajax event="valueChange" update="trench"  listener="#{possibilityStorageController.doActionPanel(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--PANEL--" />
                                                <f:selectItems value="#{panelController.itemsAvailableSelectOne}"
                                                               var="p"
                                                               itemLabel="#{p.nom}"
                                                               itemValue="#{p}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Trench"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="trench" value="#{possibilityStorageController.trench}" >
                                                <p:ajax event="valueChange" update="parcel"  listener="#{possibilityStorageController.doActionTrench(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--Trench--" />
                                                <f:selectItems value="#{possibilityStorageController.trenchs}"
                                                               var="t"
                                                               itemLabel="#{t.nom}"
                                                               itemValue="#{t}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Parcel"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="parcel" value="#{possibilityStorageController.parcel}" >
                                                <p:ajax event="valueChange" update="level"  listener="#{possibilityStorageController.doActionParcel(event)}" />
                                                <f:selectItem value="#{null}" itemLabel="--PARCEL--" />
                                                <f:selectItems value="#{possibilityStorageController.parcels}"
                                                               var="p"
                                                               itemLabel="#{p.nom}"
                                                               itemValue="#{p}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Level"  />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="level" value="#{possibilityStorageController.levelLayer}" >
                                                <f:selectItems value="#{possibilityStorageController.levelLayers}"
                                                               var="l"
                                                               itemValue="#{l.id}"
                                                               itemLabel=" #{l.nom}"
                                                               />
                                            </p:selectOneMenu>

                                        </p:column>
                                         <p:column>
                                            <p:selectBooleanButton id="type" class="myBtn" value="#{possibilityStorageController.selected.possibility}" onLabel="Possible" offLabel="impossible" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                     <div class="f1-buttons" align="right">
                         <p:commandButton  value="Save" class="myBtn" actionListener="#{possibilityStorageController.create()}" onclick="handleSubmit(args, 'PossibilityStorageCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'PossibilityStorageCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
