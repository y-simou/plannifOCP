<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="StockCreateDlg" widgetVar="StockCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="40%" height="50%" showHeader="false">

            <h:form id="StockCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Stock </h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Name  " for="nom" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{stockController.selected.nom}" title="Nom" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Capacity " for="capacity" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="capacity" value="#{stockController.selected.capacity}" title="Capacity" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="initial Quantity " for="initialQte" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="initialQte" value="#{stockController.selected.initialQte}" title="initial Quantity" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Site :" for="site" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="site" value="#{stockController.selected.site}" >
                                                <f:selectItems value="#{siteController.itemsAvailableSelectOne}"
                                                               var="site"
                                                               itemValue="#{site}" itemLabel="#{site.nom}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row> 
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                   <div class="f1-buttons" align="right">
                       <p:commandButton  value="Save" class="myBtn" actionListener="#{stockController.create()}" onclick="handleSubmit(args, 'StockCreateDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'StockCreateDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
