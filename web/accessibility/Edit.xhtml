<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AccessibilityEditDlg" widgetVar="AccessibilityEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="270" showHeader="false">

            <h:form id="AccessibilityEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Accessibility :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Level   " for="levelLayer" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="levelLayer" value="#{accessibilityController.selected.levelLayer}" >
                                                <f:selectItems value="#{levelLayerController.itemsAvailableSelectOne}"
                                                               var="levelLayerItem"
                                                               itemValue="#{levelLayerItem}" itemLabel="#{levelLayerItem.toString()}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>

                                            <p:outputLabel value="Machine   " for="machine" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="machine" value="#{accessibilityController.selected.machine}" >
                                                <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                                               var="machineItem"
                                                               itemValue="#{machineItem}" itemLabel="#{machineItem.nom}-#{machineItem.type} "/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                        <p:row>
                                            <p:column>
                                            <p:selectBooleanButton id="type" class="myBtn" value="#{accessibilityController.selected.accessibile}" onLabel="Accessible" offLabel="Inaccessible" />
                                            </p:column>
                                        </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{accessibilityController.modifie()}" onclick="handleSubmit(args, 'AccessibilityEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'AccessibilityEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
