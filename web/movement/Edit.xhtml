<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovementEditDlg" widgetVar="MovementEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="40%" height="30%" showHeader="false">

            <h:form id="MovementEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Movement :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Machine" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="machine" value="#{movementController.machine}" >
                                                <p:ajax event="valueChange" update="depart arrive"  listener="#{movementController.doActionMachine(event)}"   />
                                                <f:selectItem value="#{null}" itemLabel="--MACHINE--" />
                                                <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                                               var="m"
                                                               itemLabel="#{m.nom}"
                                                               itemValue="#{m}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="From" for="depart" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="depart" value="#{movementController.selected.depart}" >
                                                <f:selectItems value="#{movementController.positions}"
                                                               var="departItem"
                                                               itemLabel="#{departItem.position.nom}"
                                                               itemValue="#{departItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="To" for="arrive" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="arrive" value="#{movementController.selected.arrive}" >
                                                <f:selectItems value="#{movementController.positions}"
                                                               var="arriveItem"
                                                               itemLabel="#{arriveItem.position.nom}"
                                                               itemValue="#{arriveItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="Duration" for="duree" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="duree" value="#{movementController.selected.duree}" title="Duration" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Unit" for="unit" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="unit" value="#{movementController.selected.unitOfTime}" >
                                                <f:selectItems value="#{unitOfTimeController.itemsAvailableSelectOne}"
                                                               var="unit"
                                                               itemLabel="#{unit.unite}"
                                                               itemValue="#{unit}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{movementController.update()}" onclick="handleSubmit(args, 'MovementEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'MovementEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
