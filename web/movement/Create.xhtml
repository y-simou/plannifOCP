<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovementCreateDlg" widgetVar="MovementCreateDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="310" showHeader="false">

            <h:form id="MovementCreateForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Create Movement :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>
                                            <p:outputLabel value="Machine :" for="machine" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="machine" value="#{movementController.selected.machine}" >
                                                <f:selectItems value="#{machineController.itemsAvailableSelectOne}"
                                                               var="machineItem"
                                                               itemLabel="#{machineItem.nom}"
                                                               itemValue="#{machineItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="From" for="depart" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="depart" value="#{movementController.selected.depart}" >
                                                <f:selectItems value="#{positionController.itemsAvailableSelectOne}"
                                                               var="departItem"
                                                               itemLabel="#{departItem.nom}"
                                                               itemValue="#{departItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column>
                                            <p:outputLabel value="To" for="arrive" />
                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="arrive" value="#{movementController.selected.arrive}" >
                                                <f:selectItems value="#{positionController.itemsAvailableSelectOne}"
                                                               var="arriveItem"
                                                               itemLabel="#{arriveItem.nom}"
                                                               itemValue="#{arriveItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Duration" for="duree" />
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="duree" value="#{movementController.selected.duree}" title="Duration" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <hr></hr>
                    <div class="f1-buttons" align="center">
                        <p:commandButton  value="Save" actionListener="#{movementController.create}" onclick="handleSubmit(args, 'MovementCreateDialog');" />
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'MovementCreateDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </div>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
