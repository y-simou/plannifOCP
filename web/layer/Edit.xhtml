<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

         <p:dialog id="SubPanelEditDlg" widgetVar="SubPanelEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="700" height="370" showHeader="false">

            <h:form id="SubPanelEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Sub Panel :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid columns="2" id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:outputLabel value="name : " for="nom" />
                                    <p:inputText id="nom" value="#{subPanelController.selected.nom}" title="Name" />
                                    <p:outputLabel value="Surface" for="surface" />
                                    <p:inputText id="surface" value="#{subPanelController.selected.surface}" title="Surface" />
                                    <p:outputLabel value="Sequence Level" for="sequenceLevel" />
                                    <p:selectOneMenu id="sequenceLevel" value="#{subPanelController.selected.sequenceLevel}" >
                                        <f:selectItems value="#{sequenceLevelController.itemsAvailableSelectOne}"
                                                       var="sequenceLevelItem"
                                                       itemLabel="#{sequenceLevelItem.id}"
                                                       itemValue="#{sequenceLevelItem}"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </div>
                        </div>
                        <hr></hr>
                    </div>
                    <br></br>
                    <div class="f1-buttons" align="center">
                        <p:commandButton  value="Update" actionListener="#{subPanelController.update()}" onclick="handleSubmit(args, 'SubPanelEditDialog');" />
                    </div>
                    <p:commandLink oncomplete="handleSubmit(args,'SubPanelEditDialog');"> 
                        <h:graphicImage value="../resources/images/retour.png" alt="retour" />
                    </p:commandLink>
                </div>
            </h:form>
        </p:dialog>
        
    </ui:composition>
</html>
