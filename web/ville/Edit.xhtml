<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

   <p:dialog id="VilleEditDlg" widgetVar="VilleEditDialog" modal="true" hideEffect="blind" showEffect="blind" resizable="false" appendTo="@(body)" width="40%" height="50%" showHeader="false">

            <h:form id="VilleEditForm" style="margin-top: 10px;margin-bottom: 10px">

                <div class="form-control">
                    <h4 align="center">Edit Ville :</h4>
                    <hr></hr>
                    <br></br>
                    <div class="container" align="center">
                        <div class="row">
                            <div class="col-md-12">
                                <p:panelGrid id="infoGrid" styleClass="ui-noborder" style="margin: 0 auto;width: 100%">
                                    <p:row>

                                        <p:column>

                                            <p:outputLabel value="Name :" for="nom" />

                                        </p:column>
                                        <p:column>
                                            <p:inputText id="nom" value="#{villeController.selected.nom}" title="Name" />
                                        </p:column>
                                        <p:column>
                                            <p:outputLabel value="Axe :" for="axe" />

                                        </p:column>
                                        <p:column>
                                            <p:selectOneMenu id="axe" value="#{villeController.selected.axe}" >
                                                <f:selectItems value="#{axeController.itemsAvailableSelectOne}"
                                                               var="axeItem"
                                                               itemLabel="#{axeItem.nom}"
                                                               itemValue="#{axeItem}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </div>
                        </div>
                    </div>
                    <div class="f1-buttons" align="right">
                        <p:commandButton  value="Save" class="myBtn" actionListener="#{villeController.update()}" onclick="handleSubmit(args, 'VilleEditDialog');" />
                        <p:commandLink oncomplete="handleSubmit(args,'VilleEditDialog');"> 
                            <h:graphicImage value="../resources/images/seeMore.png" alt="retour" />
                        </p:commandLink>
                    </div>
                </div>
            </h:form>
        </p:dialog>


    </ui:composition>
</html>
